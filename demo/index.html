<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VSCode Web</title>

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- Workbench Icon/Manifest/CSS -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta id="vscode-workbench-builtin-extensions" data-settings="[]" />

    <link
      data-name="vs/workbench/workbench.web.api"
      rel="stylesheet"
      href="./dist/vscode/vs/workbench/workbench.web.api.css"
    />
    <!-- Prefetch to avoid waterfall -->
    <link rel="prefetch" href="./lib/semver-umd/lib/semver-umd.js" />
    <!-- Built in extension -->
    <script src="./dist/extensions.js"></script>

    <!-- playground for demo -->
    <script src="playground.js"></script>
  </head>

  <body aria-label=""></body>

  <script>
    const extElement = document.getElementById(
      "vscode-workbench-builtin-extensions"
    );
    extElement.attributes["data-settings"].value = JSON.stringify([
      ...playground,
      ...extensions,
    ]);

    let baseUri = `${window.location.origin}`;
    self.require = {
      baseUrl: `${baseUri}/dist/vscode/`,
      paths: {
        "vscode-textmate": `${baseUri}/lib/vscode-textmate/release/main`,
        "vscode-oniguruma": `${baseUri}/lib/vscode-oniguruma/release/main`,
        "semver-umd": `${baseUri}/lib/semver-umd/lib/semver-umd.js`,
      },
    };
  </script>
  <script src="./dist/vscode/vs/loader.js"></script>

  <script src="./dist/vscode/vs/workbench/workbench.web.api.nls.js"></script>
  <script src="./dist/vscode/vs/workbench/workbench.web.api.js"></script>
  <script src="./dist/vscode/vs/code/browser/workbench/workbench.js"></script>
</html>
